  en: "→ Install one: scoop install 3.12"
  ko: "→ 설치: scoop install 3.12"

# ============================================================================
# Use command
# ============================================================================
use.set_global:
  en: "Set '%{name}' as global environment"
  ko: "'%{name}' 전역 환경으로 설정됨"

