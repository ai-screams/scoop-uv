# release-plz configuration
# https://release-plz.dev/docs/config

[workspace]
# Use git-cliff for changelog generation
changelog_config = "cliff.toml"

# Bump minor version for feat commits even in 0.x releases
# Without this, feat commits only bump patch in 0.x (e.g., 0.2.11 -> 0.2.12)
# With this, feat commits bump minor in 0.x (e.g., 0.2.11 -> 0.3.0)
features_always_increment_minor = true

# Automatically update CHANGELOG.md
changelog_update = true

# Update dependency versions
dependencies_update = true

# Create git tags
git_tag_enable = true

# Create GitHub releases
git_release_enable = true

# Release PR labels
pr_labels = ["release"]

# Disable semantic versioning check (v0.x allows breaking changes in minor)
semver_check = false

# Don't allow dirty working directory
allow_dirty = false
publish_allow_dirty = false

# Release PR is not a draft
pr_draft = false
