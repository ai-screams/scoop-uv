name: "ğŸ«  Bug Report"
description: "Found a melted scoop? Report a bug here!"
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ¨ Thanks for taking the time to report a bug!

        Before submitting, please:
        - Search [existing issues](https://github.com/ai-screams/scoop-uv/issues) to avoid duplicates
        - Make sure you're using the latest version of scoop

        > *"Even the best ice cream melts sometimes. Let's fix it together!"*

  - type: textarea
    id: description
    attributes:
      label: "ğŸ” What happened?"
      description: "A clear and concise description of the bug"
      placeholder: "When I ran `scoop create myenv 3.12`, it..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "ğŸ¦ Expected behavior"
      description: "What did you expect to happen?"
      placeholder: "I expected the virtual environment to be created..."
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: "ğŸ“‹ Steps to reproduce"
      description: "How can we reproduce this bug?"
      placeholder: |
        1. Run `scoop create myenv 3.12`
        2. See error...
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "ğŸ“œ Error output"
      description: "Paste any error messages or logs here"
      render: shell
      placeholder: |
        $ scoop create myenv 3.12
        Error: ...

  - type: markdown
    attributes:
      value: "## ğŸ§Š Freezer Status (Environment)"

  - type: input
    id: scoop-version
    attributes:
      label: "scoop version"
      description: "Output of `scoop --version`"
      placeholder: "scoop 0.3.0 ğŸ¨"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: "Operating System"
      options:
        - macOS
        - Linux (Ubuntu/Debian)
        - Linux (Fedora/RHEL)
        - Linux (Arch)
        - Linux (Other)
        - Windows (WSL)
    validations:
      required: true

  - type: input
    id: shell
    attributes:
      label: "Shell"
      description: "e.g., zsh 5.9, bash 5.2"
      placeholder: "zsh 5.9"
    validations:
      required: true

  - type: input
    id: uv-version
    attributes:
      label: "uv version"
      description: "Output of `uv --version`"
      placeholder: "uv 0.5.0"

  - type: textarea
    id: additional
    attributes:
      label: "ğŸ“ Additional context"
      description: "Any other context, screenshots, or details"

  - type: checkboxes
    id: checklist
    attributes:
      label: "âœ… Checklist"
      options:
        - label: "I have searched existing issues and this is not a duplicate"
          required: true
        - label: "I am using the latest version of scoop"
          required: true
